name: Backend CI

on:
  push:
    paths:
      - 'Backend/**'
    branches:
      - master
  pull_request:
    paths:
      - 'Backend/**'
    branches:
      - master

jobs:
  build-dotnet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build

<app-header></app-header>

<div class="account-container">
  <!-- Username Card -->
  <mat-card class="account-card">
    <mat-card-header>
      <mat-card-title>Username</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Current:</strong> {{ username }}</p>
      <button
        mat-button
        color="primary"
        (click)="editUsername = !editUsername"
        *ngIf="!editUsername"
      >
        Edit
      </button>
      <div *ngIf="editUsername" class="edit-container">
        <mat-form-field appearance="fill">
          <input
            matInput
            [(ngModel)]="newUsername"
            placeholder="New Username"
          />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="updateUsername()">
          Save
        </button>
        <button mat-raised-button color="accent" (click)="editUsername = false">
          Cancel
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Email Card -->
  <mat-card class="account-card">
    <mat-card-header>
      <mat-card-title>Email</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Current:</strong> {{ email }}</p>
      <button
        mat-button
        color="primary"
        (click)="editEmail = !editEmail"
        *ngIf="!editEmail"
      >
        Edit
      </button>
      <div *ngIf="editEmail" class="edit-container">
        <mat-form-field appearance="fill">
          <input
            matInput
            [(ngModel)]="newEmail"
            placeholder="New Email"
            type="email"
          />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="updateEmail()">
          Save
        </button>
        <button mat-raised-button color="accent" (click)="editEmail = false">
          Cancel
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Account Actions -->
  <mat-card class="account-card">
    <mat-card-header>
      <mat-card-title>Account Actions</mat-card-title>
    </mat-card-header>
    <mat-card-content class="account-actions">
      <button mat-raised-button color="accent" (click)="logOut()">
        Log Out
      </button>
      <button mat-raised-button color="warn" (click)="deleteToggle()">
        Delete Account
      </button>
      <div *ngIf="deleteAccountPass" class="edit-container">
        <mat-form-field appearance="fill">
          <input
            matInput
            [(ngModel)]="password"
            type="password"
            placeholder="Enter password"
            autocomplete="off"
          />
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="confirmDelete()">
          Confirm
        </button>
        <button mat-raised-button color="accent" (click)="cancelDelete()">
          Cancel
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

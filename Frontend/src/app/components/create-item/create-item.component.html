<app-header></app-header>

<form
  (ngSubmit)="onSubmit()"
  #itemForm="ngForm"
  class="create-item-form"
>
  <div class="form-group">
    <label for="name">Item Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="itemName" />
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="itemPrice" />
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="itemDescription"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="imageLink">Image Link:</label>
    <input
      type="text"
      id="imageLink"
      name="imageLink"
      [(ngModel)]="itemImageLink"
    />
  </div>

  <button type="submit" *ngIf="!itemId">Create Item</button>
  <button type="submit" *ngIf="itemId">Save Changes</button>
</form>
